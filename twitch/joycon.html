<!DOCTYPE HTML>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Controller Visualizer</title>
    <script src="autobahn.min.js"></script>
    <script src="visualizer.js"></script>
  </head>
  <body>
    <style>
      .dot {
        height: 25px;
        width: 25px;
        background-color: #f00;
        border-radius: 50%;
        display: block;
        position: fixed;
      }
      .circle {
        height: 10px;
        width: 10px;
        background-color: #0f0;
        border-radius: 50%;
        display: block;
        position: fixed;
      }
    </style>
    <div class="visualizer" width="70%" style="display: block; margin-left: auto; margin-right: auto; margin-top: 10px;">
        <img id="procon" width="100%" src="procon.webp"/>
        <div id="buttons"></div>
    </div>
  </body>
</html>
